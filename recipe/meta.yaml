{% set version = "0.3" %}

package:
    name: megaman
    version: {{ version }}

source:
    fn: megaman-{{ version }}.tar.gz
    url: https://github.com/mmp2/megaman/archive/v{{ version }}.tar.gz
    sha256: 1cd6f31393f9e6df306015eb8bcda348811398a74aaad796ed5a524ee6bb53f9

build:
    number: 0
    skip: true    # [win]

requirements:
    build:
        - python
        - numpy 1.8.*
        - cython
        - flann 1.9.1
        - gcc          # [unix]
    run:
        - python
        - numpy >=1.8
        - scipy >=0.16
        - scikit-learn >=0.17
        - pyamg
        - pyflann 1.9.1
        - libgcc       # [unix]

test:
    requires:
        - nose
    imports:
        - megaman
        - megaman.geometry
        - megaman.embedding
        - megaman.utils

about:
    home: http://mmp2.github.io/megaman
    license: BSD-2-Clause
    license_family: BSD
    license_file: LICENSE
    summary: "Manifold Learning for Millions of Points"
    dev_url: https://github.com/mmp2/megaman/

extra:
    recipe-maintainers:
        - jakevdp
